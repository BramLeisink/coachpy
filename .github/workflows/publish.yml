name: Publish

on:
  push:
    tags:
      # Publish when pushing tags like v0.1.0, v1.2.3
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest

    environment:
      name: pypi

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.10.1"
          enable-cache: true

      - name: Install Python
        run: uv python install

      - name: Build package
        run: uv build

      - name: Smoke test (wheel)
        run: |
          uv run --isolated --no-project \
            --with dist/*.whl \
            tests/smoke_test.py

      - name: Smoke test (sdist)
        run: |
          uv run --isolated --no-project \
            --with dist/*.tar.gz \
            tests/smoke_test.py

      - name: Publish to PyPI
        run: uv publish
